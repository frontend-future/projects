<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span class="display-text" id="display-text">0</span>
      </div>
      <button class="btn clear" onclick="clearScreen()">Clear</button>
      <div class="buttons">
        <button class="btn number" onclick="handleNumberClick('7')">7</button>
        <button class="btn number" onclick="handleNumberClick('8')">8</button>
        <button class="btn number" onclick="handleNumberClick('9')">9</button>
        <button class="btn operator" onclick="handleOperatorClick('/')">
          รท
        </button>

        <button class="btn number" onclick="handleNumberClick('4')">4</button>
        <button class="btn number" onclick="handleNumberClick('5')">5</button>
        <button class="btn number" onclick="handleNumberClick('6')">6</button>
        <button class="btn operator" onclick="handleOperatorClick('*')">
          x
        </button>

        <button class="btn number" onclick="handleNumberClick('1')">1</button>
        <button class="btn number" onclick="handleNumberClick('2')">2</button>
        <button class="btn number" onclick="handleNumberClick('3')">3</button>
        <button class="btn operator" onclick="handleOperatorClick('-')">
          -
        </button>

        <button class="btn number" onclick="handleNumberClick('0')">0</button>
        <button class="btn special" onclick="handleNumberClick('.')">.</button>
        <button class="btn special" onclick="operate()">=</button>
        <button class="btn operator" onclick="handleOperatorClick('+')">
          +
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
