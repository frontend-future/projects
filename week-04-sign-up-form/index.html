<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Awesome Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- https://httpbin.org/post -->
    
    <div class="page-container">

        <div class="left-container">
            <div class="logo-container">
                <img src="./images/fflogo.png" height="80" width="80">
                <h1 class="brand-name">Frontend Future</h1>
            </div>
        </div>

        <div class="right-container">
            <div class="headline-container">
                <p>
                    <strong>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    </strong>
                </p>

                <p>
                    <strong>
                        You know you want to.
                    </strong>
                </p>
            </div>
            <div class="form-container">
                <p class="gray-text">
                    <strong>
                        Let's do this!
                    </strong>
                </p>

                <!-- todo make sure this right -->
                <form method="POST" action="https://httpbin.org/post">
                    
                    <div class="form-row">
                        <div class="form-input">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" minlength="1" maxlength="15" required>
                        </div>


                        <div class="form-input">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" minlength="1" maxlength="15" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>


                        <div class="form-input">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>


                        <div class="form-input">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>

                    <input type="submit" value="Create Account" class="submit-button">
                </form>

                <p>
                    Already have an account?
                    <a href="https://google.com/">Log in</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
